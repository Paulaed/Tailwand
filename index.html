<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwand</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify- between items-center w-full h-screen">
      <div class="w-1/2 flex justify-center align items-center">
        <form class="w-[430px]">
          <button class="bg-[#00378a] text-white py-6 px-8 rounded-lg text-3xl">
            <p>M</p>
          </button>
          <h1 class="font-bold text-2xl">Get started</h1>
          <p class="text-md">
            Welcome to Planet Cofee - Let's create your account
          </p>
          <div class="border-b-b2 my-10"></div>

          <div class="flex flex-col">
            <label class="text-md mb-1 font-bold"> Email</label>
            <input
              type="text"
              placeholder="persideahognitode@gmailcom"
              class="border-2 p-3 rounded-md text-sm outline [#00378a]"
            />
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-md mb-1 font-bold"> Mot de passe</label>
            <input
              type="MOT DE PASSE"
              placeholder=" PASSWORD"
              class="border-2 p-3 rounded-md text-sm outline [#00378a]"
            />
            <button
              class="w-full bg-[#00378a] text-white mt-7 text-sm rounded-md p-3"
            >
              Sign up
            </button>
            <p class="text-center mt-4">
              Already have an account?
              <a href="#" class="text-[#00378a]">Log in</a>
            </p>
          </div>
        </form>
      </div>

      <div class="w-1/2 h-full">
        <img src="./img1 (1).jpg" class="h-full w-full object-cover" />
      </div>
    </section>
  </body>
</html>
